name: 🌟 Feature request
description: Suggest a new feature or improvement for EnchantBoost
title: "[Feature] "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature for **EnchantBoost**!  
        Please fill out the form below to help us understand your request.

  - type: textarea
    id: description
    attributes:
      label: 📦 Describe the feature
      description: What would you like to see added or changed?
      placeholder: "Explain your idea clearly, including what it does and why it's useful."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 🌍 Use Case
      description: How would this feature improve gameplay or admin experience?
      placeholder: "Explain how this helps players, server admins, or performance."
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: 🔢 Server Version (optional)
      description: What version of Minecraft or Paper/Spigot are you using?
      placeholder: "e.g., 1.20.4 (Paper)"
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Checklist
      options:
        - label: I have searched existing issues to avoid duplicates.
          required: true
        - label: I understand that this is a feature *request*, not a bug report.
          required: true
